<div class="container" [ngStyle]="{'background-color': (dateTime() > 19 || dateTime() <= 4) ? '#23394A' : '#4c8bad' }">
  <div class="upper">
    <img src="../assets/jour.jpg" *ngIf="(dateTime() > 4 || dateTime() <=19)">
    <img src="../assets/night.jpg" *ngIf="(dateTime() > 19 || dateTime() <= 4) ">

    <!--Search locaton bar-->
    <div class="search-location">
      <form>
        <mat-icon>search</mat-icon><input type="text" name="search" placeholder="Entrer le nom de la ville">
      </form>
    </div>

    <div class="weather-data">
      <div class="location">Paris</div>
      <div class="temperature">{{14.40 | number: '1.0-0'}}°C</div> <!--retourne le temperature au format entier -->
      <div class="weather-condition"><img src="../assets/clouds.png"> Nuageux</div> <!--remplacer l'image par l'icon du temps actuel-->
    </div>

    <div class="weather-hours" id="wh">
      <div class="byHours">
        <div class="hour">16:00</div>
        <div class="icon-w"><img src="../assets/precipitation.png"></div>
<!--        <img src="../assets/precipitation.png">-->
        <div class="temp">{{20.30 | number: '1.0-0'}}°C</div>
      </div>
<!--      <div class="byHours">-->
<!--        <div class="hour">17:00</div>-->
<!--        <div class="icon-weather"><img src="../assets/clouds.png"></div>-->
<!--        <div class="temp">{{20.30 | number: '1.0-0'}}°C</div>-->
<!--      </div>-->

<!--      <div class="byHours">-->
<!--        <div class="hour">18:00</div>-->
<!--        <div class="icon-weather"><img src="../assets/clouds.png"></div>-->
<!--        <div class="temp">{{20.30 | number: '1.0-0'}}°C</div>-->
<!--      </div>-->
<!--      <div class="byHours">-->
<!--        <div class="hour">19:00</div>-->
<!--        <div class="icon-weather"><img src="../assets/clouds.png"></div>-->
<!--        <div class="temp">{{20.30 | number: '1.0-0'}}°C</div>-->
<!--      </div>-->
    </div>
  </div>

  <div class="lower">
    <div class="more-info-label">
      Informations météo
    </div>
    <div class="more-info-container">
      <!--Temperature min-->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png">
          <span>Min</span>
        </div>
        <div class="info-block-value">10°C</div>
      </div>
      <!--Temperature max--->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png">
          <span>Max</span>
        </div>
        <div class="info-block-value">30°C</div>
      </div>
      <!--Humidity-->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/precipitation.png">
          <span>Humidité</span>
        </div>
        <div class="info-block-value">77%</div>
      </div>
      <!--Wind-->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windy.png">
          <span>Vent</span>
        </div>
        <div class="info-block-value">5 km/h</div>
      </div>
      <!--UV-->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/rays.png">
          <span>UV</span>
        </div>
        <div class="info-block-value">5</div>
      </div>
      <!--Air pressure-->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/gauge.png">
          <span>Pression de l'air</span>
        </div>
        <div class="info-block-value">1020 hPa</div>
      </div>
    </div>
  </div>
</div>
